<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohort App - Learn, Compete & Grow Together</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8fafc;
            color: #334155;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            gap: 3rem;
        }

        .content {
            flex: 1;
            max-width: 550px;
            z-index: 2;
        }

        .catchline {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #1e293b, #475569, #4f46e5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .description {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #64748b;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
            border: none;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #475569;
            border: 2px solid #cbd5e1;
        }

        .btn-secondary:hover {
            background: #f1f5f9;
            border-color: #94a3b8;
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .image-container {
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .graphic-element {
            width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .floating-element {
            position: absolute;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 0.75rem;
        }

        .element-1 {
            top: 10%;
            left: -5%;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #e0f2fe, #bae6fd);
        }

        .element-2 {
            bottom: 15%;
            right: -5%;
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
        }

        .element-3 {
            top: 40%;
            right: -10%;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
        }

        .floating-element svg {
            width: 60%;
            height: 60%;
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #4f46e5;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #64748b;
        }

        /* Background decorative elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: #4f46e5;
            top: 10%;
            right: 10%;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: #475569;
            bottom: 10%;
            left: 5%;
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            
            .catchline {
                font-size: 2.75rem;
            }
            
            .cta-buttons {
                justify-content: center;
            }
            
            .stats {
                justify-content: center;
            }
            
            .floating-element {
                display: none;
            }
        }

        @media (max-width: 576px) {
            .hero-section {
                padding: 1.5rem;
            }
            
            .catchline {
                font-size: 2.25rem;
            }
            
            .description {
                font-size: 1.125rem;
            }
            
            .cta-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .stats {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        
        <div class="container">
            <div class="content">
                <h1 class="catchline">Learn, Compete & Grow Together</h1>
                <p class="description">
                    Join a community of passionate learners. Challenge yourself, compete with peers, 
                    and achieve your goals faster with our cohort-based learning platform.
                </p>
                <div class="cta-buttons">
                    <button class="btn btn-primary">Get Started</button>
                    <button class="btn btn-secondary">Learn More</button>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-value">10K+</span>
                        <span class="stat-label">Active Learners</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">500+</span>
                        <span class="stat-label">Cohorts</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">95%</span>
                        <span class="stat-label">Completion Rate</span>
                    </div>
                </div>
            </div>
            
            <div class="hero-image">
                <div class="image-container">
                    <!-- Main graphic representing cohort collaboration -->
                    <svg class="graphic-element" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
                        <!-- Background -->
                        <rect width="600" height="400" fill="#f8fafc" rx="16"/>
                        
                        <!-- Central collaboration circle -->
                        <circle cx="300" cy="200" r="80" fill="#e0f2fe"/>
                        <circle cx="300" cy="200" r="60" fill="#f0f9ff"/>
                        
                        <!-- People icons around the circle -->
                        <g fill="#4f46e5">
                            <!-- Top person -->
                            <circle cx="300" cy="120" r="15"/>
                            <rect x="295" y="135" width="10" height="25" rx="2"/>
                            
                            <!-- Right person -->
                            <circle cx="380" cy="200" r="15"/>
                            <rect x="375" y="215" width="10" height="25" rx="2"/>
                            
                            <!-- Bottom person -->
                            <circle cx="300" cy="280" r="15"/>
                            <rect x="295" y="295" width="10" height="25" rx="2"/>
                            
                            <!-- Left person -->
                            <circle cx="220" cy="200" r="15"/>
                            <rect x="215" y="215" width="10" height="25" rx="2"/>
                        </g>
                        
                        <!-- Connection lines -->
                        <g stroke="#cbd5e1" stroke-width="2" fill="none">
                            <line x1="300" y1="120" x2="300" y2="140"/>
                            <line x1="380" y1="200" x2="360" y2="200"/>
                            <line x1="300" y1="280" x2="300" y2="260"/>
                            <line x1="220" y1="200" x2="240" y2="200"/>
                        </g>
                        
                        <!-- Central growth element -->
                        <g fill="#4f46e5">
                            <path d="M300,180 L310,200 L290,200 Z"/>
                            <circle cx="300" cy="200" r="8"/>
                        </g>
                    </svg>
                    
                    <!-- Floating elements -->
                    <div class="floating-element element-1">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="#475569" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M19.4 15C19.2669 15.3044 19.1342 15.6088 19.0008 15.9131C18.351 17.3105 17.5928 18.6577 16.728 19.9429C15.2929 22.019 12.823 22.9999 12.0002 22.9999C11.1774 22.9999 8.70752 22.019 7.27246 19.9429C6.40761 18.6577 5.64941 17.3105 4.99961 15.9131C4.2598 14.3305 3.8399 12.6653 3.8399 10.9712C3.8399 6.57116 7.486 2.99994 12.0002 2.99994C16.5144 2.99994 20.1605 6.57116 20.1605 10.9712C20.1605 12.6653 19.7406 14.3305 19.4 15Z" stroke="#475569" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    
                    <div class="floating-element element-2">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 20V10" stroke="#4f46e5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M18 20V4" stroke="#4f46e5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6 20V16" stroke="#4f46e5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    
                    <div class="floating-element element-3">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 21V19C16 17.9391 15.5786 16.9217 14.8284 16.1716C14.0783 15.4214 13.0609 15 12 15H6C4.93913 15 3.92172 15.4214 3.17157 16.1716C2.42143 16.9217 2 17.9391 2 19V21" stroke="#475569" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 11C11.2091 11 13 9.20914 13 7C13 4.79086 11.2091 3 9 3C6.79086 3 5 4.79086 5 7C5 9.20914 6.79086 11 9 11Z" stroke="#475569" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M22 21V19C21.9993 18.1137 21.7044 17.2528 21.1614 16.5523C20.6184 15.8519 19.8581 15.3516 19 15.13" stroke="#475569" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M16 3.13C16.8604 3.35031 17.623 3.85071 18.1676 4.55232C18.7122 5.25392 19.0078 6.11683 19.0078 7.005C19.0078 7.89318 18.7122 8.75608 18.1676 9.45769C17.623 10.1593 16.8604 10.6597 16 10.88" stroke="#475569" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
